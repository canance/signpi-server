<head>
<link rel="stylesheet" type="text/css" href="{% static 'frontend/slideshow/css/style.css' %}">
<script src="{% static 'frontend/slideshow/js/jquery-2.2.0.min.js' %}"></script>
<script src="{% static 'frontend/slideshow/js/canvas.js' %}"></script>
<script src="{% static 'frontend/slideshow/js/media.js' %}"></script>
<script src="{% static 'frontend/slideshow/js/slideshow.js' %}"></script>
</head>

<body onresize="resize_canvas('render_area')">
<canvas id="render_area"></canvas>

<script>
$(document).ready(function(){
	resize_canvas("render_area");
	$.getJSON("{{ url }}", function(data) {
		SlideShow.slideset = data;
		SlideShow.canvas_id = "render_area";
		SlideShow.sound_id = "audio_set";
        resize_canvas("render_area");
		preload_slide();
	});
});
</script>
</body>

</html>
